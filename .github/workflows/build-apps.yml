name: Build, Release & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Ensure only one build runs at a time
concurrency:
  group: build-release
  cancel-in-progress: true

jobs:
  # ====================================================
  # DETERMINE VERSION (shared by all jobs)
  # ====================================================
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      desktop_version: ${{ steps.versions.outputs.desktop }}
      android_version: ${{ steps.versions.outputs.android }}
    steps:
      - uses: actions/checkout@v4
      - name: Read versions
        id: versions
        run: |
          DESKTOP_VERSION=$(node -p "require('./desktop/package.json').version")
          ANDROID_VERSION=$(node -p "require('./mobile/package.json').version")
          echo "desktop=$DESKTOP_VERSION" >> $GITHUB_OUTPUT
          echo "android=$ANDROID_VERSION" >> $GITHUB_OUTPUT
          echo "Desktop: $DESKTOP_VERSION, Android: $ANDROID_VERSION"

  # ====================================================
  # BUILD ANDROID APK
  # ====================================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            mobile/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client web assets
        run: cd client && npm run build
        env:
          VITE_SERVER_URL: https://quickmeet.genuinesoftmart.store

      - name: Install mobile dependencies
        run: cd mobile && npm ci

      - name: Sync Capacitor
        run: cd mobile && npx cap sync android

      - name: Make Gradle wrapper executable
        run: chmod +x mobile/android/gradlew

      - name: Build debug APK
        run: |
          cd mobile/android
          ./gradlew assembleDebug --no-daemon

      - name: Build release APK (unsigned)
        run: |
          cd mobile/android
          ./gradlew assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  # ====================================================
  # BUILD WINDOWS INSTALLER
  # ====================================================
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install desktop dependencies
        run: cd desktop && npm ci

      - name: Build Windows installer (with publish config)
        run: cd desktop && npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-windows-installer
          path: |
            desktop/dist/Quick Meet Setup*.exe
            desktop/dist/latest.yml
          retention-days: 30

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quick-meet-windows-unpacked
          path: desktop/dist/win-unpacked/
          retention-days: 14

  # ====================================================
  # CREATE GITHUB RELEASE (after both builds succeed)
  # ====================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build-android, build-windows]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android Debug APK
        uses: actions/download-artifact@v4
        with:
          name: quick-meet-debug-apk
          path: release-assets/

      - name: Download Android Release APK
        uses: actions/download-artifact@v4
        with:
          name: quick-meet-release-apk
          path: release-assets/

      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: quick-meet-windows-installer
          path: release-assets/

      - name: Rename artifacts for release
        run: |
          cd release-assets
          [ -f app-debug.apk ] && mv app-debug.apk "QuickMeet-v${{ needs.version.outputs.android_version }}-debug.apk" || true
          [ -f app-release-unsigned.apk ] && mv app-release-unsigned.apk "QuickMeet-v${{ needs.version.outputs.android_version }}-release.apk" || true
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.desktop_version }}
          name: Quick Meet v${{ needs.version.outputs.desktop_version }}
          body: |
            ## Quick Meet v${{ needs.version.outputs.desktop_version }}
            
            ### Downloads
            - **Windows**: Download the `.exe` installer and run it
            - **Android**: Download the `.apk` file and install on your device
            
            ### Features
            - Auto-update support for Desktop and Android
            - Bug fixes and performance improvements
            
            ---
            *Built from commit ${{ github.sha }}*
          draft: false
          prerelease: false
          files: release-assets/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ====================================================
  # DEPLOY TO VPS (after release is created)
  # ====================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [version, build-android, release]
    if: always() && needs.build-android.result != 'cancelled'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 167.71.235.56
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/quick-meet
            git stash 2>/dev/null || true
            git pull origin main
            mkdir -p server/logs/security
            mkdir -p server/updates/builds
            
            # Install + build
            cd server && npm install --production && cd ..
            cd client && npm install && npm run build && cd ..
            
            # Download latest APK from GitHub Release
            LATEST_APK_URL=$(curl -s https://api.github.com/repos/Tajbir23/quick-meet/releases/latest | node -e "
            const chunks = [];
            process.stdin.on('data', d => chunks.push(d));
            process.stdin.on('end', () => {
              try {
                const data = JSON.parse(Buffer.concat(chunks).toString());
                const apk = (data.assets || []).find(a => a.name.endsWith('.apk'));
                if (apk) console.log(apk.browser_download_url);
              } catch(e) {}
            });
            " 2>/dev/null || echo "")
            
            if [ -n "$LATEST_APK_URL" ]; then
              curl -L -o server/updates/builds/quick-meet.apk "$LATEST_APK_URL" 2>/dev/null || true
            fi
            
            # Auto-bump versions.json
            CLIENT_VERSION=$(node -p "require('./client/package.json').version")
            node -e "
            const fs = require('fs');
            const p = './server/updates/versions.json';
            let v = {};
            try { v = JSON.parse(fs.readFileSync(p,'utf8')); } catch(e) {}
            const now = new Date().toISOString();
            ['web','android','desktop'].forEach(k => {
              if (!v[k]) v[k] = {};
              v[k].version = '$CLIENT_VERSION';
              v[k].lastUpdated = now;
              if (!v[k].minVersion) v[k].minVersion = '1.0.0';
            });
            fs.writeFileSync(p, JSON.stringify(v, null, 2));
            console.log('versions.json updated: ' + '$CLIENT_VERSION');
            "
            
            pm2 restart quickmeet
            echo "Deploy complete: $(date)"