name: Build Android APK & Windows Installer

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'mobile/**'
      - 'desktop/**'
      - '.github/workflows/build-apps.yml'
  workflow_dispatch:

jobs:
  # ====================================================
  # BUILD ANDROID APK
  # ====================================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            mobile/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client web assets
        run: cd client && npm run build
        env:
          VITE_SERVER_URL: https://quickmeet.genuinesoftmart.store

      - name: Install mobile dependencies
        run: cd mobile && npm ci

      - name: Sync Capacitor
        run: cd mobile && npx cap sync android

      - name: Make Gradle wrapper executable
        run: chmod +x mobile/android/gradlew

      - name: Build debug APK
        run: |
          cd mobile/android
          ./gradlew assembleDebug --no-daemon

      - name: Build release APK (unsigned)
        run: |
          cd mobile/android
          ./gradlew assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  # ====================================================
  # BUILD WINDOWS INSTALLER
  # ====================================================
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install desktop dependencies
        run: cd desktop && npm ci

      - name: Build Windows installer
        run: cd desktop && npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: quick-meet-windows-installer
          path: desktop/dist/Quick Meet Setup*.exe
          retention-days: 30

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quick-meet-windows-unpacked
          path: desktop/dist/win-unpacked/
          retention-days: 14
