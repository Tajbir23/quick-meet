apply plugin: 'com.android.application'

// Read version from mobile/package.json
def packageJson = new groovy.json.JsonSlurper().parse(file("../../package.json"))
def appVersionName = packageJson.version ?: "1.0.0"
// Auto-generate versionCode from version string (e.g. 1.2.3 -> 10203)
def (major, minor, patch) = appVersionName.tokenize('.').collect { it.toInteger() }
def appVersionCode = major * 10000 + minor * 100 + patch

android {
    namespace "com.quickmeet.app"
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.quickmeet.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // Release signing config â€” uses keystore from environment (CI/CD) or local file
    signingConfigs {
        release {
            def keystorePath = System.getenv('KEYSTORE_PATH') ?: file('../quickmeet-release.keystore').absolutePath
            def ksPassword = System.getenv('KEYSTORE_PASSWORD') ?: 'QuickMeet2026!'
            def ksAlias = System.getenv('KEY_ALIAS') ?: 'quickmeet'
            def ksKeyPassword = System.getenv('KEY_PASSWORD') ?: 'QuickMeet2026!'

            if (file(keystorePath).exists()) {
                storeFile file(keystorePath)
                storePassword ksPassword
                keyAlias ksAlias
                keyPassword ksKeyPassword
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    // Rename APK output to quick-meet-v{version}.apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def buildType = variant.buildType.name // debug or release
            outputFileName = "quick-meet-v${appVersionName}-${buildType}.apk"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Firebase Cloud Messaging for push notifications
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
